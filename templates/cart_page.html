<!DOCTYPE html>
<html>
<head>
	<title>Cart</title>
	<link rel="stylesheet" type="text/css" href="/static/main.css">
	<link rel="stylesheet" type="text/css" href="/static/navbar.css">
	<link rel="stylesheet" type="text/css" href="/static/pupcards.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>	  
</head>
<body>
	<div id = "title" class = "row">
        <h1 id="for_title">My Cart</h1>
    </div>
    <div class = "row">
      <div id="import_navbar"></div>
    </div>

    <div class="container-fluid">
	  	<div class="row">
		    {% for i in range(len_puppets) %}
		        {% if i % 3 == 0 %}
		        	</div>
		        	<div class="row">
		       	{% endif %}
		      	<div class="card">
		        	<div class="col-sm-4">
		          		<img id= "pup_image" src= {{cart[i].image_url}} alt="John">
		          		<h1>{{cart[i].name}}</h1>
		          		<p>{{cart[i].description}}</p>
		          		<p>price {{cart[i].price}}</p>
		        	</div>
		        </div>
		    {% endfor %}
	   </div>
	</div>



    <script type="text/javascript">
		$(document).ready( function() {
			$("#import_navbar").load("/templates/navbar.html")});
	</script>
</body>
</html>
